#Server port
server:
  port: 8080
  address: 0.0.0.0

spring:
  #MySQL
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # msgs cloud DB Info
    url: jdbc:mysql://<Public IP>:3306/<DB Name>
    username: <DB ID>
    password: <DB PW>

  #File Upload
  servlet:
    multipart: 
      enabled: true 
      max-file-size: 5MB
  # JPAjpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

  profiles:
    include: api